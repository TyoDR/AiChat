<!doctype html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>AI Chat Gemini</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&amp;family=Roboto:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <style>
        :root {
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --on-surface-color: #202124;
            --on-surface-variant-color: #5f6368;
            --primary-color: #1a73e8;
            --user-bubble-color: #4285f4;
            --model-bubble-color: #f1f3f4;
            --scrim-color: rgba(0, 0, 0, 0.4);
            --border-color: #dadce0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', 'Roboto', sans-serif; }
        html, body { height: 100%; }
        body { background-color: var(--background-color); color: var(--on-surface-color); display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background-color: var(--surface-color); flex-shrink: 0; border-bottom: 1px solid var(--border-color); gap: 12px; }
        .top-bar-title { font-size: 1.25rem; font-weight: 500; white-space: nowrap; }
        .model-selector-container { flex-grow: 1; text-align: center; }
        .model-selector-container select {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            font-size: 0.9rem;
            cursor: pointer;
        }
        #new-chat-button { display: flex; align-items: center; gap: 8px; background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--on-surface-variant-color); padding: 6px 12px; border-radius: 16px; cursor: pointer; font-size: 0.9rem; transition: background-color 0.2s; }
        #new-chat-button:hover { background-color: var(--model-bubble-color); }
        .main-content-area { flex-grow: 1; overflow-y: auto; padding: 16px; scroll-behavior: smooth; min-height: 0; }
        .chat-container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 16px; }
        .message { display: flex; gap: 8px; align-items: center; }
        .message.user { justify-content: flex-end; }
        .message.user .message-body { order: 1; }
        .message.user .avatar { order: 2; }
        .message.user .copy-button { order: 0; margin-right: 4px; }
        .message.model .avatar { order: 0; }
        .message.model .message-body { order: 1; }
        .message.model .copy-button { order: 2; margin-left: 4px; }
        .message .avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; align-self: flex-start; margin-top: 4px; }
        .message .message-body { max-width: 85%; position: relative; }
        .message .message-text { background-color: var(--model-bubble-color); padding: 10px 14px; border-radius: 18px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; }
        .message.user .message-text { background-color: var(--user-bubble-color); border-top-right-radius: 4px; color: white; }
        .message.model .message-text { border-top-left-radius: 4px; }
        .message.loading .message-text { display: flex; align-items: center; gap: 8px; color: var(--on-surface-variant-color); background-color: var(--model-bubble-color); }
        .message.error .message-text { background-color: #FCE8E6; color: #A50E0E; border: 1px solid #F3B9B3; }
        .copy-button { background: none; border: none; color: var(--on-surface-variant-color); cursor: pointer; opacity: 0; transition: opacity 0.2s, background-color 0.2s; padding: 6px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .message:hover .copy-button { opacity: 1; }
        .copy-button:hover { background-color: #E0E0E0; }
        .typing-area { padding: 12px; background-color: var(--background-color); flex-shrink: 0; margin-bottom: 16px; }
        .typing-form-container { max-width: 800px; margin: 0 auto; padding: 8px; background-color: var(--surface-color); border-radius: 28px; display: flex; align-items: center; gap: 8px; border: 1px solid var(--border-color); }
        #upload-button { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background: none; border: none; cursor: pointer; color: var(--on-surface-variant-color); transition: background-color 0.2s; }
        #upload-button:hover { background-color: rgba(0, 0, 0, 0.05); }
        #prompt-input { flex-grow: 1; background: none; border: none; outline: none; color: var(--on-surface-color); font-size: 1rem; line-height: 1.5; resize: none; max-height: 120px; overflow-y: auto; }
        #send-button { width: 40px; height: 40px; border-radius: 50%; background-color: var(--primary-color); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s, opacity 0.2s; }
        #send-button:disabled { background-color: #E0E0E0; color: var(--on-surface-variant-color); cursor: not-allowed; opacity: 0.7; }
        #file-preview-container { display: none; position: relative; margin-left: 52px; margin-bottom: 8px; max-width: 150px; }
        #file-preview { max-width: 100%; max-height: 100px; border-radius: 12px; border: 1px solid var(--border-color); }
        #remove-file-button { position: absolute; top: -8px; right: -8px; background-color: var(--scrim-color); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        #file-input { display: none; }
        .dot-flashing { position: relative; width: 6px; height: 6px; border-radius: 5px; background-color: var(--primary-color); color: var(--primary-color); animation: dotFlashing 1s infinite linear alternate; animation-delay: .5s; }
        .dot-flashing::before, .dot-flashing::after { content: ''; display: inline-block; position: absolute; top: 0; }
        .dot-flashing::before { left: -12px; width: 6px; height: 6px; border-radius: 5px; background-color: var(--primary-color); color: var(--primary-color); animation: dotFlashing 1s infinite alternate; animation-delay: 0s; }
        .dot-flashing::after { left: 12px; width: 6px; height: 6px; border-radius: 5px; background-color: var(--primary-color); color: var(--primary-color); animation: dotFlashing 1s infinite alternate; animation-delay: 1s; }
        @keyframes dotFlashing { 0% { background-color: var(--primary-color); } 50%, 100% { background-color: rgba(26, 115, 232, 0.3); } }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1 class="top-bar-title">AI Chat</h1>
        <div class="model-selector-container">
            <select id="modelSelect">
                <option value="gemini-2.5-flash">Gemini 2.0</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
            </select>
        </div>
        <button id="new-chat-button">
            <span class="material-icons-outlined" style="font-size: 18px;">add</span>
            Chat Baru
        </button>
    </div>

    <div class="main-content-area">
        <div class="chat-container" id="chat-container"></div>
    </div>

    <div class="typing-area">
        <div id="file-preview-container">
            <img id="file-preview" src="" alt="File Preview">
            <button id="remove-file-button" class="material-icons-outlined">close</button>
        </div>
        <div class="typing-form-container">
            <input type="file" id="file-input" accept="image/*,video/*">
            <button id="upload-button" class="material-icons-outlined" title="Attach file">add_photo_alternate</button>
            <textarea id="prompt-input" placeholder="Message..." rows="1"></textarea>
            <button id="send-button" class="material-icons-outlined" title="Send" disabled>send</button>
        </div>
    </div>

    <script>
        'use strict';
        // GANTI DENGAN URL APLIKASI WEB ANDA SETELAH DEPLOYMENT
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx1aHJ8QSL0jJguaxMsEXJZy511y7DJcGDKF252j1zSmIzxd4NrnM2YVvJmxt0-q_Gp/exec";
        const AI_AVATAR_URL = "https://i.postimg.cc/hP2WrQTQ/Gemini-August-Release-SS-width-1300.jpg";
        const USER_AVATAR_URL = "https://i.postimg.cc/mD7v5b1X/user-avatar.png";

        // --- (SEMUA KODE JAVASCRIPT LAINNYA SAMA SEPERTI SEBELUMNYA, TIDAK PERLU DIUBAH) ---
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const filePreviewContainer = document.getElementById('file-preview-container');
        const filePreview = document.getElementById('file-preview');
        const removeFileButton = document.getElementById('remove-file-button');
        const mainContentArea = document.querySelector('.main-content-area');
        const newChatButton = document.getElementById('new-chat-button');
        const modelSelect = document.getElementById('modelSelect');

        let currentFile = null;
        
        const escapeHtml = (unsafe) => unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        const scrollToBottom = () => mainContentArea.scrollTo(0, mainContentArea.scrollHeight);
        const setUIState = (isLoading) => {
            promptInput.disabled = isLoading;
            sendButton.disabled = isLoading || (promptInput.value.trim() === '' && !currentFile);
            uploadButton.disabled = isLoading;
            newChatButton.disabled = isLoading;
            modelSelect.disabled = isLoading;
            removeFileButton.style.display = isLoading ? 'none' : 'flex';
        };
        const addMessage = (content, type, sender) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const shouldHaveCopyButton = type !== 'loading' && type !== 'error';
            messageDiv.innerHTML = `<img class="avatar" src="${sender === 'user' ? USER_AVATAR_URL : AI_AVATAR_URL}" alt="${sender} Avatar"><div class="message-body"><div class="message-text ${type}">${content}</div></div>${shouldHaveCopyButton ? `<button class="copy-button material-icons-outlined" title="Copy message">content_copy</button>` : ''}`;
            chatContainer.appendChild(messageDiv);
            if (shouldHaveCopyButton) {
                const copyButton = messageDiv.querySelector('.copy-button');
                copyButton.addEventListener('click', () => {
                    const textToCopy = messageDiv.querySelector('.message-text').innerText;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = 'check'; setTimeout(() => { copyButton.innerHTML = 'content_copy'; }, 2000);
                    });
                });
            }
            scrollToBottom();
            return messageDiv;
        };
        const showLoadingIndicator = () => addMessage('<div class="dot-flashing"></div>', 'loading', 'model');
        const handleFileSelect = () => { const file = fileInput.files[0]; if (!file || (!file.type.startsWith('image/') && !file.type.startsWith('video/'))) return; currentFile = file; const reader = new FileReader(); reader.onload = (e) => { filePreview.src = e.target.result; filePreviewContainer.style.display = 'block'; updateSendButtonState(); scrollToBottom(); }; reader.readAsDataURL(file); };
        const removeFile = () => { currentFile = null; fileInput.value = ''; filePreviewContainer.style.display = 'none'; filePreview.src = ''; updateSendButtonState(); };
        const updateSendButtonState = () => { const hasText = promptInput.value.trim() !== ''; sendButton.disabled = !hasText && !currentFile; };
        const handleSendMessage = async () => {
            const userPrompt = promptInput.value.trim();
            if (!userPrompt && !currentFile) return;
            setUIState(true);
            let userMessageHTML = '';
            if (currentFile) userMessageHTML += `<img src="${filePreview.src}" style="max-width:200px; border-radius: 8px; margin-bottom: 8px;"><br>`;
            if (userPrompt) userMessageHTML += escapeHtml(userPrompt);
            addMessage(userMessageHTML, '', 'user');
            const originalPrompt = promptInput.value;
            const originalFile = currentFile;
            promptInput.value = '';
            removeFile();
            const loadingIndicator = showLoadingIndicator();
            const processRequest = (filePayload = null) => {
                const payload = { 
                    prompt: originalPrompt, 
                    fileData: filePayload,
                    model: modelSelect.value
                };
                fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })
                    .then(res => res.json())
                    .then(result => {
                        loadingIndicator.remove();
                        if (result.error) throw new Error(result.error);
                        addMessage(escapeHtml(result.text), '', 'model');
                    })
                    .catch(error => {
                        console.error('Fetch Error:', error);
                        loadingIndicator.remove();
                        addMessage(`⚠️ Error: ${error.message}`, 'error', 'model');
                    })
                    .finally(() => setUIState(false) || promptInput.focus());
            };
            if (originalFile) {
                const fileReader = new FileReader();
                fileReader.onload = () => processRequest({ base64Data: fileReader.result.split(',')[1], mimeType: originalFile.type });
                fileReader.onerror = () => { loadingIndicator.remove(); addMessage('⚠️ Error: Could not read file.', 'error', 'model'); setUIState(false); };
                fileReader.readAsDataURL(originalFile);
            } else {
                processRequest();
            }
        };
        const startNewChat = () => {
            if (!confirm("Mulai chat baru? Riwayat percakapan di server akan dihapus.")) return;
            setUIState(true);
            fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'clear' }) })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        chatContainer.innerHTML = '';
                        addWelcomeMessage();
                    } else { throw new Error(data.message || "Gagal membersihkan riwayat."); }
                })
                .catch(error => { console.error("Error clearing history:", error); alert(error.message); })
                .finally(() => setUIState(false));
        };
        const addWelcomeMessage = () => addMessage("Halo! Ada yang bisa saya bantu hari ini?", '', 'model');

        sendButton.addEventListener('click', handleSendMessage);
        newChatButton.addEventListener('click', startNewChat);
        promptInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); } });
        promptInput.addEventListener('input', () => { updateSendButtonState(); promptInput.style.height = 'auto'; promptInput.style.height = (promptInput.scrollHeight) + 'px'; });
        uploadButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        removeFileButton.addEventListener('click', removeFile);
        
        addWelcomeMessage();
        updateSendButtonState();
    </script>

</body></html>
